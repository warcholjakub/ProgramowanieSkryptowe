<html>

<head>
    <script type="text/javascript">
        function funkcja_zwrotna() {
            let var1 = document.forms['form1'].elements['pole_tekstowe'].value;
            let var2 = document.forms['form1'].elements['pole_liczbowe'].value;
            console.log('%o:%o', var1, typeof (var1));
            console.log('%o:%o', var2, typeof (var2));
        }
    </script>
</head>

<body onLoad="
            console.log('Tekst 1');
            window.alert('Tekst 2');
            // document.write('Tekst 3');
        ">
    <div>Treść dokumentu HTML</div>
    <div>Treść dokumentu HTML</div>
    <div>Treść dokumentu HTML</div>
    <form id="form1" oninput="wynik.value = pole_tekstowe.value + pole_liczbowe.value">
        <input id="pole_tekstowe" type="text" placeholder="Wprowadź tekst">
        +
        <input id="pole_liczbowe" type="number" placeholder="Wprowadź liczbę">
        =
        <output name="wynik" for="pole_tekstowe pole_liczbowe">Tu pojawi się wynik obliczeń</output>
        <br>
        <input type="button" value="Wypisz" onclick='funkcja_zwrotna();'>
    </form>
    <script>
        for (let i = 0; i < 4; i++) {
            val = window.prompt("Podaj dane:");
            console.log('%o:%o', val, typeof (val))
            // 1. 1 : string
            // 2. test : string
            // 3. <empty string> : string
            // 4. null : object
        }
    </script>
</body>

</html>
