<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <title>Page title</title>
</head>

<body>
    <main>
        <h1>Płótno</h1>
        <canvas id="canvas" width="400" height="200" style="border:1px solid #000000;">
            Wygląda na to, że twoja przeglądarka nie obsługuje elementu "canvas"
        </canvas>
    </main>
    <script>
        "use strict"; // Nie wyłączaj trybu ścisłego    
        var canvas = document.getElementById('canvas');
        let ctx = canvas.getContext('2d');
        ctx.fillStyle = '#008080';
        ctx.fillRect(50, 100, 300, 50);

        ctx.fillStyle = '#000080';
        ctx.fillRect(100, 50, 200, 50);

        ctx.beginPath();
        ctx.arc(100, 150, 20, 0, 2 * Math.PI);
        ctx.arc(300, 150, 20, 0, 2 * Math.PI);
        ctx.fillStyle = '#000000';
        ctx.fill();
        ctx.stroke();
    </script>
</body>

</html>
